<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/visitUs-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Visit Us</title>
    <script>
        var dropToNewPlace = 0;
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            dropToNewPlace++;
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            const element = document.getElementById(data);
            const currentPosition = element.getBoundingClientRect();
            if ((dropToNewPlace % 2) === 0) {
                ev.target.insertAdjacentElement("beforebegin", element);
            }
            else {
                event.target.appendChild(element);
            }

        }
    </script>
</head>

<body>
    <header>
        <div class="navbar">
            <nav>
                <script src="utils/navbar.js" type="text/JavaScript"></script>
            </nav>
        </div>
        <div class="page-title">
            VISIT US
        </div>
    </header>
    
    <div class="welcome-video-container" >
        <div class="welcome-video">
            <video width="100%" height="100%" controls=false autoplay>
                <source src="./assets/videos/restaurantVideo.webm" type="video/webm">
            </video>
        </div>
        <div class="welcome-text">
            <div class="section-title">
                <h4>Welcome to our restaurant!</h4>
            </div>
        </div>
    </div>
    <div class="audios">
        <div class="section-title">
            <h4>Suggest us a song</h4>
        </div>
        <div class="audios-content">
            <div id="list-audios">
                <ul>
                    <li id="audio" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <div draggable="true" ondragstart="drag(event)" id="drag1">
                            <audio controls>
                                <source src="./assets/audios/audio1.mp3" type="audio/mp3" />
                            </audio>
                        </div>
                    </li>
                    <li id="audio" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <div draggable="true" ondragstart="drag(event)" id="drag2">
                            <audio controls>
                                <source src="./assets/audios/audio2.mp3" type="audio/mp3" />
                            </audio>
                        </div>
                    </li>
                    <li id="audio" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <div draggable="true" ondragstart="drag(event)" id="drag3">
                            <audio controls>
                                <source src="./assets/audios/audio3.mp3" type="audio/mp3" />
                            </audio>
                        </div>
                    </li>
                    <li id="audio" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <div draggable="true" ondragstart="drag(event)" id="drag4">
                            <audio controls>
                                <source src="./assets/audios/audio4.mp3" type="audio/mp3" />
                            </audio>
                        </div>
                    </li>
                    <li id="audio" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <div draggable="true" ondragstart="drag(event)" id="drag4">
                            <audio controls>
                                <source src="./assets/audios/audio4.mp3" type="audio/mp3" />
                            </audio>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="drop-area">
                <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <button id="delete-button"></button>
                <script src="./utils/deleteSelectedAudio.js" type="text/javascript"></script>
            </div>
        </div>
    </div>
    <div class="menu-video-container" >
        <div class="menu-text">
            <div class="section-title">
                <h4>Enjoy our menu!</h4>
            </div>
        </div>
        <div class="menu-video">
            <video width="100%" height="100%" controls=false autoplay>
                <source src="./assets/videos/menuVideo.webm" type="video/webm">
            </video>
        </div>
    </div>

    <footer style="margin-top: 100px;">
        <script src="utils/footer.js" type="text/JavaScript"></script>
    </footer>
</body>

</html>
