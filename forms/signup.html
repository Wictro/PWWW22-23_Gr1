<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url(../assets/images/homeBackground.jpg);
            background-size: cover;
        }

        form {
            width: 500px;
            margin: 0 auto;
            background-color: #f7f7f7;
            border: 1px solid #e5e5e5;
            border-radius: 5px;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
          }
    
        input[type="radio"] {
            margin: 0 10px 0 0;
        }
    
        input[type="submit"] {
            width: 100%;
            background-color: #4caf50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }
    
        input[type="submit"]:hover {
            background-color: #45a049;
        }

        #sign-in-link {
          text-decoration: none;
          color: rgb(23, 23, 117);
        }
        </style>
      </head>
      <body>
        <form id="signup-form">
          <h2>Sign Up</h2>
          <label for="name">Name *:</label><br>
          <input type="text" id="name" name="name" autocapitalize="on"><br>
          <label for="username">Username *:</label><br>
          <input type="text" id="username" name="username"><br>
          <div style="height: 50px;">
          <label for="gender">Gender:</label><br>
          <input type="radio" id="genderMale" name="gender" value="male">Male
          <input type="radio" id="genderFemale" name="gender" value="female">Female<br>
          </div>
          <label for="email">Email *:</label><br>
          <input type="email" id="email" name="email"><br>
          <label for="password">Password *:</label><br>
          <input type="password" id="password" name="password"><br>
          <label for="repeat-password">Repeat Password *:</label><br>
          <input type="password" id="repeat-password" name="repeat-password"><br>
          <input type="submit" value="Sign Up">
          <p>Already have an account? <a href="./login.html" id="sign-in-link">Sign In</a></p>
        </form> 
      </body>
      <script src="signupValidation.js" type="text/JavaScript"></script>
</html>
