<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reservations-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Reservations</title>
</head>

<body>
    <header>
        <div class="navbar">
            <nav>
                <script src="utils/navbar.js" type="text/JavaScript"></script>
            </nav>
        </div>
        <div class="page-title">
            RESERVATIONS
        </div>
    </header>
    <div class="form-container">
        <div class="reservation-form">
            <div class="form-submenu">
                <div class="title-form"><h4 style="font-size: 38px; color: rgb(27, 23, 23);">HungerHunt Restaurant Reservation</h4></div>
                <div class="title-form"><p style="font-size: 20px; color: rgb(14, 45, 102);">+383548454648456</p></div>
            </div>
            <div class="reservation-mid">
                <form class="reservation-submit">
                    <div class="form-row" style="padding-top: 40px;">
                        <div class="label">
                            <label for="date">Date: </label>
                        </div>
                        <div class="icon">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                        </div>
                        <div class="input-element">
                            <input type="date" name="date"/>
                        </div>
                    </div>
                    </br>
                    <div class="form-row">
                        <div class="label">
                            <label for="time">Time: </label>
                        </div>
                        <div class="icon">
                            <i class="fa fa-clock-o" aria-hidden="true"></i>
                        </div>
                        <div class="input-element">
                            <input type="time" name="time"/>
                        </div>
                    </div>
                    </br>
                    <div class="form-row">
                        <div class="label">
                            <label for="peopleNumber">People: </label>
                        </div>
                        <div class="icon">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </div>
                        <div class="input-element">
                            <input type="number" name="peopleNumber"/>
                        </div>
                    </div>
                    </br>
                </form>
            </div>
            <div class="form-submenu">
                <div class="reservation-button"><input type="submit" id="submit-reservation"/></div>
            </div>
        </div>
    </div>
    <footer>
        <script src="utils/footer.js" type="text/JavaScript"></script>
    </footer>
</body>

</html>
